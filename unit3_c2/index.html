<html lang="en">

  <body>
    <div id="navbar">
      <h3>Sign Up</h3>
      <a href="voucher.html">Purchase Voucher</a>
    </div>
    <div id="container">
   
  <form id="form" onsubmit="store(event)"/>
  <input id="email" type="text" placeholder="Email"/>
  <input id="address" type="text" placeholder="Address"/>
  <input id="amount" type="text" placeholder="Amount"/>
  <input type="submit"/>

</form>

  </body>
</html>
<script>
function data(n,e,a,am){
  this.name=n;
  this.email=e;
  this.address=a;
  this.amount=am;
}



  var sabdata=JSON.parse(localStorage.getItem("user"))||[];
  function store(event){
    event.preventDefault()
  var form=document.getElementById("form")
  var name=form.name.value;
  var email=form.email.value;
  var address=form.address.value;
  var amount=form.amount.value;
  var d=new data(name,email,address,amount)
sabdata.push(d)
localStorage.setItem("user",JSON.stringify(sabdata))
  }
  store(event);
</script>
